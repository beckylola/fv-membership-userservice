spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.jdbc.time_zone = UTC
spring.datasource.jndi-name=java:/FVDS
spring.datasource.username=appuser
spring.datasource.password=appuser
spring.datasource.url=jdbc:mysql://$localhost:3306/fvdb

#Hikari Config
spring.jmx.default-domain=fvweb-jmx
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.pool-name=FVHikariCP
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=60000

# Logging
spring.main.banner-mode=off
debug=false
trace=false

server.port=8081
spring.application.name: user-service
